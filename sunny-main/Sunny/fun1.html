<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function isprime(n)
        {
            if (n==0 ||n==1)
            {
                return false
            }
            else{
                let f=true
                for (let i=2;i<n;i++)
                {
                    if (n%i==0)
                    {
                        f=false
                        break
                    }
                }
                return f   
            }
        }
        console.log(isprime(9))
    </script>
</body>
</html>
